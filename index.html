<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="dist/assets/css/style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__header"></div>
    <div class="card__body">
      <h1>Order Summary</h1>
      <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="card__container">
        <div class="card__container-left">
          <img src="assets/images/icon-music.svg" alt="Music icon">
          <div class="card__container-description">
            <div class="card__container-description-title">Annual Plan</div>
            <div class="card__container-description-price">$59.99/year</div>
          </div>
        </div>
        <a href="/">
          Change
        </a>
      </div>
    </div>
   

    <div class="card__footer">
     <button class="btn">Proceed to Payment</button>
     <button class="btn btn--alt">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Damien Gu√©zou</a>.
  </div>
</body>
</html>
